name: CI/ CD

on:
  push:
    branches:
      - main
      - development
      - '[0-9]*' # Matches any branch starting with a number, no matter how big
  pull_request:
    branches:
      - main
      - development
      - '[0-9]*'

jobs:
  static_analysis:
    name: Static analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          # Fail on any error/warning:
          cppcheck --inline-suppr --inconclusive \
                    --language=c --std=c99 \
                    --error-exitcode=1 --force \
                    -I src/ -I include/ \
                    -i lib/audio_codec -i lib/trice -i lib/freertos_kernel -i lib/Unity \
                    -i build -i .pio -i lib/framework_stm \
                    --suppress=missingIncludeSystem \
                    --suppress=unusedFunction --suppress=unmatchedSuppression:{} \
                    --xml --xml-version=2 \
                    --output-file=cppcheck-result.xml \
                    .

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    needs: static_analysis

    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Verify formatting
        run: |
          # List all C header files and make the job fail if any are wrongly formatted
          FILES="$(git ls-files \
                '*.c' '*.h' \
                ':(exclude)lib/trice/**' ':(exclude)lib/framework_stm/**' ':(exclude)lib/freertos_kernel/**')"
                clang-format -n --Werror $FILES

  build:
    name: Build project
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Install dependencies
        run: pio pkg install

      - name: Build project
        run: pio run

  tests:
    name: System testing procedure
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: pio-${{ runner.os }}-${{ hashFiles('platformio.ini') }}
          restore-keys: pio-${{ runner.os }}-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build embedded test environment (no HW in CI)
        run: pio test -e disco_f407vg_test --without-uploading -vvv --junit-output .pio/test-results/embedded.xml

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure (host, with tests)
        run: |
          cmake -S . -B build-host \
            -DBUILD_EMBEDDED=0 \
            -DBUILD_TESTING=ON \
            -DCMAKE_BUILD_TYPE=Debug

      - name: Build tests
        run: cmake --build build-host --target UnitTest_main -j

      - name: Run tests
        run: ctest --test-dir build-host --output-on-failure

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: pio-test-results
          path: .pio/test-results/**/*.xml
          if-no-files-found: ignore

  docs:
    name: Generate documentation
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Install Doxygen & Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate Doxygen docs
        run: |
          # If you already keep a customised Doxyfile in the repo root:
          if [ -f Doxyfile ]; then
            doxygen Doxyfile
          else
            # One-liner: create a default config, then build docs
            doxygen -g  # writes ./Doxyfile
            doxygen
          fi

      - name: Upload HTML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-html
          path: |
            html/**
            docs/html/**