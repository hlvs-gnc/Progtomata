name: CI/ CD

on:
  push:
    branches:
      - main
      - development
      - '[0-9]*' # Matches any branch starting with a number, no matter how big
  pull_request:
    branches:
      - main
      - development
      - '[0-9]*'

jobs:
  static_analysis:
    name: Static analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          # Fail on any error/warning:
          cppcheck --inline-suppr --inconclusive \
                    --language=c --std=c99 \
                    --error-exitcode=1 \
                    -I src/ -I include/ \
                    -i lib/audio_codec -i lib/trice -i lib/freertos_kernel \
                    -i build -i .pio -i lib/framework_stm \
                    --suppress=missingIncludeSystem \
                    --suppress=unusedFunction --suppress=unmatchedSuppression:{} \
                    --xml --xml-version=2 \
                    --output-file=cppcheck-result.xml \
                    .

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    needs: static_analysis

    steps:
      - uses: actions/checkout@v3

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Verify formatting
        run: |
          # List all C header files and make the job fail if any are wrongly formatted
          FILES="$(git ls-files \
                '*.c' '*.h' \
                ':(exclude)lib/trice/**' ':(exclude)lib/framework_stm/**' ':(exclude)lib/freertos_kernel/**')"
                clang-format -n --Werror $FILES

  build:
    name: Build (PlatformIO)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Install dependencies
        run: pio pkg install

      - name: Build project
        run: pio run

  docs:
    name: Generate documentation
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Install Doxygen & Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate Doxygen docs
        run: |
          # If you already keep a customised Doxyfile in the repo root:
          if [ -f Doxyfile ]; then
            doxygen Doxyfile
          else
            # One-liner: create a default config, then build docs
            doxygen -g  # writes ./Doxyfile
            doxygen
          fi

      - name: Upload HTML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-html
          path: |
            html/**
            docs/html/**
  
